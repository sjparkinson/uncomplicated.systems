---
layout: default
---

{% assign years = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}
{% for year in years %}
<h2>{{ year.name }}</h2>
<ul>
  {% for post in year.items %}
  <li>
    <time datetime="{{ post.date | date: " %Y-%m-%d" }}">{{ post.date | date: "%d %b" }}</time>
    <a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url | replace: '.html', '' | relative_url }}{% endif %}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
