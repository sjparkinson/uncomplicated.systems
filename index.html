---
layout: default
---

<ol>
{% for post in site.posts %}
  <li>
    <a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url | replace: '.html', '' | relative_url }}{% endif %}">{{ post.title }}</a>

    <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="post-date">{{ post.date | date_to_long_string: "ordinal" }}</time>
  </li>
{% endfor %}
</ol>
