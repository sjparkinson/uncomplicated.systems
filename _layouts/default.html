<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">

    {% seo %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#049e68">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    {% if page.twitter %}
    <meta name="twitter:widgets:dnt" content="true">
    <meta name="twitter:widgets:align" content="center">
    <meta name="twitter:widgets:link-color" content="#0f5499">
    <meta name="twitter:widgets:border-color" content="#dedfe0">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% endif %}
    
    <style>
      {%- capture styles -%}
      {%- include styles.scss -%}
      {%- endcapture -%}
      {{ styles | scssify }}
    </style>

    {%- if page.layout == "index" -%}
    {%- for post in site.posts limit: 5 -%}
    <link rel="prefetch" href="{{ post.url | relative_url }}">
    {%- endfor -%}
    {%- endif -%}
    
    <link rel="icon" href="data:,">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41035960-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-41035960-3');
    </script>
  </head>
  <body>
    <header role="banner">
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.github.project_tagline }}</p>
    </header>
    
    <main role="main">
      {{ content }}
    </main>

    <footer>
      <p>Maintained by Samuel Parkinson, and licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" title="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International Public License">CC BY-NC-SA 4.0</a>.</p>
    </footer>
  </body>
</html>
