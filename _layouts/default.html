<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset="UTF-8">

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}" />

    {% if page.url == "/" %}
    <meta name="description" content="{{ site.description | escape }}">
    {% endif %}

    {% if page.collection == "posts" %}
    <meta name="description" content="{{ page.description | default: page.content | strip | newline_to_br | split: "<br />" | first | default: site.description | markdownify | strip_html | escape_once | strip }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="theme-color" content="#1c2128">

    <style>
    {%- capture styles -%}
    {%- include styles.css -%}
    {%- include syntax.css -%}
    {%- endcapture -%}
    {{- styles | scssify | rstrip -}}
    </style>

    <link rel="icon" type="image/png" sizes="240x240" href="{{ "/assets/icons/favicon.png" | relative_url }}">

    <link rel="alternate" type="application/atom+xml"  href="{{ "/atom.xml" | relative_url }}" title="{{ site.title }}">
  </head>
  <body>
    {% include sidebar.html %}

    <main role="main" class="content container">
      {{ content }}
    </main>
  </body>
</html>
