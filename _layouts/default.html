<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    {%- seo -%}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#049e68">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
      {%- capture styles -%}
      {%- include styles.scss -%}
      {%- endcapture -%}
      {{ styles | scssify }}
    </style>

    <link rel="icon" type="image/png" href="/assets/images/national-park.png">
    
    {%- if page.layout == "index" -%}
    {% for post in site.posts limit: 5 %}
    <link rel="prefetch" href="{{ post.url | relative_url }}">
    {% endfor %}
    {%- endif -%}
  </head>
  <body>
    <header>
      <h1 class="project-name"><a href="/">{{ site.title }}</a></h1>
      <p class="project-tagline">{{ site.github.project_tagline }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>Generated by <a href="https://pages.github.com">GitHub Pages</a>, maintained by <a href="{{ site.github.owner_url }}">Samuel Parkinson</a>, and licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" title="Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International Public License">CC BY-NC-SA 4.0</a>.</p>
    </footer>
  </body>
</html>
