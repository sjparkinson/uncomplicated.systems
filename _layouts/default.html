<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
  <meta charset="UTF-8">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />

  {%- if page.external_url %}
  <link rel="canonical" href="{{ page.external_url }}" />
  {% else %}
  <link rel="canonical" href="{{ page.url | replace: '.html', '' | absolute_url }}" />
  {% endif -%}

  {%- if page.url == "/" %}
  <meta name="description" content="{{ site.description | escape }}">
  {% else %}
  <meta name="description" content="{{ page.description | default: page.content | strip | newline_to_br | split: "
    <br />" | first | default: site.description | markdownify | strip_html | escape_once | strip }}">
  {% endif -%}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">

  <link rel="icon" type="image/png" sizes="240x240" href="{{ " /assets/icons/favicon.png" | relative_url }}">

  <link rel="stylesheet" href="{{ " /assets/css/main.css" | relative_url }}?v={{ site.time | date: '%s' }}">
</head>

<body>
  <header role="banner">
    <hgroup>
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </hgroup>
  </header>

  <main>
    {{ content }}
  </main>
</body>

</html>
