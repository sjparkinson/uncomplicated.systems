<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
  <meta charset="UTF-8">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />

  {%- if page.external_url %}
  <link rel="canonical" href="{{ page.external_url }}" />
  {% else %}
  <link rel="canonical" href="{{ page.url | replace: '.html', '' | absolute_url }}" />
  {% endif -%}

  {%- if page.url == "/" %}
  <meta name="description" content="{{ site.description | escape }}">
  {% else %}
  <meta name="description" content="{{ page.description | default: page.content | strip | newline_to_br | split: "
    <br />" | first | default: site.description | markdownify | strip_html | escape_once | strip }}">
  {% endif -%}

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <link rel="icon" type="image/png" sizes="240x240" href="{{ "/assets/icons/favicon.png" | relative_url }}">

  <style>
    body {
      font-family: system-ui, sans-serif;
    }

    img {
      max-width: 100%;
    }
  </style>
  <link rel="stylesheet" href="{{ "/assets/css/highlight.css" | relative_url }}">
</head>

<body>
  <header role="banner">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>

  <main role="main">
    {{ content }}
  </main>
</body>

</html>
