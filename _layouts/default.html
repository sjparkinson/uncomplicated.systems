<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
  <meta charset="UTF-8">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />

  {%- if page.archive_url %}
  <link rel="canonical" href="{{ page.archive_url }}" />
  {% else %}
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  {% endif -%}

  {%- if page.url == "/" %}
  <meta name="description" content="{{ site.description }}">
  {% else %}
  <meta name="description" content="{{ page.content | markdownify | strip_html | truncatewords: 50 }}">
  {% endif -%}

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŒ±</text></svg>">

  {%- assign css = site.static_files | where: "path", "/assets/css/main.css" | first %}
  <link rel="stylesheet" href="{{ css.path }}?v={{ css.modified_time | date: '%s'}}">
</head>

<body>
  <header role="banner">
    <hgroup>
      <h1><a href="/">{{ site.title }}</a></h1>
    </hgroup>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2010&ndash;{{ site.time | date: "%Y" }} <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a>.</p>
  </footer>
</body>
</html>
