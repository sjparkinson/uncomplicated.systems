---
layout: default
published: true
---

{{ content }}

<h2>Latest Notes</h2>

{% for post in site.posts %}
<ul>
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> <small>&mdash; <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }}</time></small>
  </li>
</ul>
{% endfor %}
