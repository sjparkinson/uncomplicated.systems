---
layout: default
---

<div>

  {{ content }}

  <h2>Latest Posts</h2>

  {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title | escape }}</a> &mdash; <time datetime="{{ post.date }}">{{ post.date | date: "%B %-d, %Y" }}</time>
  {% endfor %}

</div>
