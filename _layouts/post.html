---
layout: default
published: true
---

<article>
  <h2>{{ page.title | escape }}</h2>

  <p><small>Posted on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></small>.</p>

  {{ content }}
</article>

{% if page.twitter %}
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endif %}
