timezone: Etc/UTC

encoding: utf-8

lang: en-GB

url: https://uncomplicated.systems

title: Uncomplicated Systems

description: by Samuel Parkinson

author:
  name: Samuel Parkinson

sass:
  sass_dir: _includes
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

plugins:
  - jekyll-titles-from-headings

# Include _headers and _redirects files (normally ignored due to underscore prefix)
include:
  - _headers
  - _redirects

# Exclude Cloudflare Workers files from Jekyll build output
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - wrangler.jsonc
