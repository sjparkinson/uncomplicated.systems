timezone: Etc/UTC

encoding: utf-8

lang: en-GB

title: Uncomplicated Systems

description: by Samuel Parkinson

author:
  name: Samuel Parkinson

sass:
  sass_dir: _includes
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

paginate: 10

paginate_path: "/posts/:num/"

feed:
  path: atom.xml
  posts_limit: 100

redirect_from:
  json: false

safe: true

plugins: &plugins
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-titles-from-headings

whitelist: *plugins
