timezone: Etc/UTC

encoding: utf-8

lang: en-GB

title: Uncomplicated Systems

description: by Samuel Parkinson

author:
  name: Samuel Parkinson

sass:
  sass_dir: _includes
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

paginate: 5

paginate_path: "/posts/:num/"

plugins:
  - github-pages
  - jekyll-paginate
